<!DOCTYPE html>
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="user.username" 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Enter a username"
            required #username="ngModel">
        </div>
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control" 
            id="firstname" 
            name="firstname" 
            placeholder="Enter your first name"
            required #firstName="ngModel">
          <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" [(ngModel)]="user.lastName" 
              class="form-control" 
              id="lastname" 
              name="lastname" 
              placeholder="Enter your last name"
              required #lastName="ngModel">
            <div [hidden]="!lastName.pristine" class="alert alert-danger">First name is required</div>
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
