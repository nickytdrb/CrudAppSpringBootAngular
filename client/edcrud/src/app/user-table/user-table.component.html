<!DOCTYPE html>
<div class="container bg-success">
    <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
          </tr>
        </thead>
        <tbody>  
            <!-- pairnei th metavlhth users pou thn exw orisei sto app-routing.module.ts -->
            <!-- kai th diatrexei -->
            <!-- me thn telitsa pairnw auta pou exei mesa -->
          <tr *ngFor="let user of users; let i=index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
          </tr>
        </tbody>
      </table>
</div>
